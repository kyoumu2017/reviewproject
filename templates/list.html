{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel='stylesheet' type="text/css" href="{% static 'style.css' %}">
{% endblock header %}

{% block content %}
<div class ='container'>
    <a href="{% url 'create' %}" class="btn btn-primary">新規作成</a>
    {% for item in object_list %}
    <div class="card">
      <h5 class="card-header">{{item.title}}</h5>
      <div class="card-body">
            <h5 class="card-title">投稿者：{{item.author }}</h5>
            <h6 class="card-title">参考になった人：{{item.useful_review}}人</h6>
            <a href="{% url 'detail' item.pk%}" class="btn btn-primary">詳細</a>
            <!--<li>{{item.content}}</li>-->
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
